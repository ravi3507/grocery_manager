{% extends 'base.html' %}

{% block content %}
    <div style="text-align: center;">
        <h1 style="color: #007bff;">Cart</h1>
        <table style="width: 100%; margin-top: 20px;">
            <thead>
                <tr style="background-color: #007bff; color: white;">
                    <th style="padding: 10px;">Product Name</th>
                    <th style="padding: 10px;">Price</th>
                    <th style="padding: 10px;">Quantity</th>
                    <th style="padding: 10px;">Unit</th>
                    <th style="padding: 10px;">Subtotal</th>
                    <th style="padding: 10px;">Action</th>
                </tr>
            </thead>
            <tbody>
                {% for item in cart_items %}
                    <tr>
                        <td style="padding: 10px;">{{ item[1] }}</td>
                        <td style="padding: 10px;">{{ item[2] }}</td>
                        <td style="padding: 10px;">{{ item[3] }}</td>
                        <td style="padding: 10px;">{{ item[5] }}</td>
                        <td style="padding: 10px;">{{ item[4] }}</td>
                        <td style="padding: 10px;">
                            <!-- Remove button to remove item from the cart -->
                            <form action="{{ url_for('remove_from_cart', product_id=item[0]) }}" method="post">
                                <button type="submit" style="background-color: #007bff; color: white; border: none; padding: 5px 10px; cursor: pointer;">Remove</button>
                            </form>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="4" style="text-align: right; padding: 10px;">Total:</td>
                    <td style="padding: 10px;"><b>&#8377;{{ total_price }}</b></td>
                </tr>
            </tfoot>
        </table>
        <form method="POST" action="{{ url_for('checkout') }}" style="margin-top: 20px;">
            <button type="submit" style="background-color: #007bff; color: white; border: none; padding: 10px 20px; cursor: pointer;">Checkout</button>
        </form>
    </div>
{% endblock %}
